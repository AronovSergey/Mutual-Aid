<h1>Register Page</h1>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="container">
    <mat-form-field>
      <input matInput placeholder="Full Name" formControlName="name" />
      <mat-hint *ngIf="registerForm.controls.name.errors"
        >Full name is required</mat-hint
      >
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Your Username" formControlName="username" />
      <mat-hint *ngIf="registerForm.controls.username.errors"
        >Username name is required</mat-hint
      >
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email" />
      <mat-hint *ngIf="registerForm.controls.email.errors"
        >Email is required</mat-hint
      >
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        type="password"
        placeholder="Password"
        formControlName="password"
      />
      <mat-hint *ngIf="registerForm.controls.password.errors"
        >Password is required</mat-hint
      >
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        type="password"
        placeholder="Confirm your password"
        formControlName="passwordConfirm"
      />
      <mat-hint *ngIf="registerForm.controls.password.errors"
        >Password confirm is required</mat-hint
      >
    </mat-form-field>

    <button
      mat-flat-button
      color="primary"
      [disabled]="registerForm.invalid"
      type="submit"
    >
      Register
    </button>
  </div>
</form>

<h3 *ngIf="registerForm.invalid">Form contains following errors:</h3>
<small *ngIf="registerForm.get('password')!.hasError('passwordInvalid')"
  >Password is not containing a number</small
><br />
<small *ngIf="registerForm.hasError('passwordsNotMatching')"
  >Password not matching</small
>
